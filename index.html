<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333333;
            padding: 10px;
            text-align: center;
            color: #ffc0cb;
        }

        nav {
            display: flex;
            justify-content: right;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .main-section {
            background-color: #eee;
            padding: 20px;
            text-align: center;
        }

        .product-code-input {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }

        .search-button {
            padding: 10px;
            background-color: #0000ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .bottom-section {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .message-box {
            padding: 10px;
            background-color: #555;
            margin-bottom: 10px;
        }

        .link-input {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }

        .get-code-button {
            padding: 10px;
            background-color: #ff00ff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1></h1>
        <nav>
            <a href="#login">Login</a>
            <a href="#register">Register</a>
        </nav>
    </header>

    <div class="main-section">
        <h2>shop with</h2>
        <h1> STORECODE</h1>
        <input type="text" class="product-code-input" placeholder="Enter Product Code">
        <br><br>
        <button class="search-button">Search</button>
    </div>

    <div class="bottom-section">
        <div class="message-box">Get a code for your link</div>
        <input type="text" class="link-input" placeholder="Paste your link here">
        <button class="get-code-button">Get Code</button>
    </div>

</body>

</html>
